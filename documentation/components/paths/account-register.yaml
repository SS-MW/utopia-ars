---
post:
  tags:
    - account
  summary: Create an account
  operationId: post-account-register
  responses:
    "201":
      description: OK
  description: |-
    This endpoint creates a user account. Accessible to:

    * Traveller
    * Travel agent
    * Airline counter agent
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
            firstName:
              type: string
            lastName:
              type: string
            dob:
              type: string
              default: 2020-01-13
              format: date
              example: "2020-01-13"
              pattern: "[\\d{4}\\-\\d{2}\\-\\d{2}]"
            streetAddress1:
              type: string
            streetAddress2:
              type: string
            city:
              type: string
            state:
              type: string
            postalCode:
              type: string
            country:
              type: string
            password:
              type: string
            phone:
              type: string
          required:
            - email
            - firstName
            - lastName
            - dob
            - streetAddress1
            - city
            - state
            - postalCode
            - country
            - password
            - phone
...
