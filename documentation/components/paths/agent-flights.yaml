  tags:
  - "Agent"
  summary: "Return a list of flights based on parameters"
  description: "Return a list of flights based on parameters set."
  operationId: "get-agent-flights"
  consumes:
  - "application/xml"
  - "application/json"
  produces:
  - "application/xml"
  - "application/json"
  parameters:
  - in: "query"
    name: departure_date
    required: true
    schema:
        type: string
    description: "Date/time of flight departure"
    type: string
  - in: "query"
    name: arrival_date
    required: true
    schema:
        type: string
    description: "Date/time of flight arrival"
  - in: "query"
    name: destination
    required: true
    schema:
        type: string
    description: "Flight destination"
  - in: "query"
    name: origin
    required: true
    schema:
        type: string
    description: "Flight origin"
  - in: "query"
    name: capacity
    required: true
    schema:
        type: string    
    description: "Flight origin"
  responses:
    200:
      description: "Successful operation"
      schema:
        type: "array"
        items:
          $ref: "../definitions/flight.yaml"
    400:
      description: "Invalid operation"
...
