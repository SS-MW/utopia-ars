---
get:
  tags:
  - "Agent"
  summary: "Return a list of flights based on parameters"
  description: "Return a list of flights based on parameters set."
  operationId: "get-agent-flights"
  consumes:
  - "application/xml"
  - "application/json"
  produces:
  - "application/xml"
  - "application/json"
  parameters:
  - in: "query"
    name: departure_date
    description: "Date/time of flight departure"
    required: true
    schema:
        type: string
    example: "departure_date=2020-01-13-12:59:59"
    type: string
  - in: "query"
    name: arrival_date
    description: "Date/time of flight arrival"
    required: true
    schema:
        type: string
    example: "departure_arrival=2020-01-13-12:59:59"
  - in: "query"
    name: destination
    description: "Flight destination"
    required: true
    schema:
        type: string
    example: "destination=IAD"
  - in: "query"
    name: origin
    description: "Flight origin"
    required: true
    schema:
        type: string
    exmaple: "origin=DCA"
  - in: "query"
    name: capacity
    description: "Flight capacity"
    required: true
    schema:
        type: string
    example: "capacity=524"
  - in: "query"
    name: price
    description: "Flight price"
    required: true
    schema:
        type: string
    example: "price=300"
  responses:
    200:
      description: "Successful operation"
      schema:
        type: "array"
        items:
          $ref: "../definitions/flight.yaml"
    400:
      description: "Invalid operation"
...
