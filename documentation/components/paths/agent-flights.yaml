---
get:
  tags:
  - "Agent"
  summary: "Return a list of flights based on parameters"
  description: "Return a list of flights based on parameters set. If no parameters are set, return list of all flights."
  operationId: "get-agent-flights"
  consumes:
  - "application/xml"
  - "application/json"
  produces:
  - "application/xml"
  - "application/json"
  parameters:
  - in: "query"
    name: departure_date
    description: "Date/time of flight departure"
    schema:
        type: string
    example: "/flights?departure_date=2020-01-13-12:59:59"
  - in: "query"
    name: arrival_date
    description: "Date/time of flight arrival"
    schema:
        type: string
    example: "/flights?departure_arrival=2020-01-13-12:59:59"
  - in: "query"
    name: destination
    description: "Flight destination"
    schema:
        type: string
    example: "/flights?destination=IAD"
  - in: "query"
    name: origin
    description: "Flight origin"
    schema:
        type: string
    example: "/flights?origin=DCA"
  - in: "query"
    name: capacity
    description: "Flight capacity"
    schema:
        type: string
    example: "/flights?capacity=524"
  - in: "query"
    name: price
    description: "Flight price"
    schema:
        type: string
    example: "/flights?price=300"

  responses:
    200:
      description: "Successful operation"
      content:
        application/json:
          schema:
            type: "array"
            items:
              $ref: "../definitions/flight.yaml"
        application/xml:
          schema:
            type: "array"
            items:
              $ref: "../definitions/flight.yaml"
    400:
      description: "Invalid operation"
...
