---
get:
  tags:
  - "Agent"
  summary: "Return a ticket by ticket id"
  description: "Returns ticket information by ticket id"
  operationId: "get-counter-itineraries-tickets_ticketId"
  produces:
  - "application/xml"
  - "application/json"
  parameters:
  - name: "ticket_id"
    in: "path"
    description: "The id of ticket"
    required: true
    schema:
      type: integer
      format: int64
    example: "/agent/itineraries/tickets/9"
  responses:
    200:
      description: "Successful operation"
      content:
        application/json:
          schema:
            $ref: "../definitions/ticket.yaml"
        application/xml:
          schema:
            $ref: "../definitions/ticket.yaml"
    400:
      description: "Invalid ID supplied."
    404:
      description: "Ticket not found."
...
